name: bootstrap-env
description: Export Vars/Secrets as env
runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> $GITHUB_ENV
        echo "HEALTH_PORT=${{ vars.HEALTH_PORT || 8080 }}" >> $GITHUB_ENV
        echo "USE_REDIS=${{ vars.USE_REDIS || '0' }}" >> $GITHUB_ENV
        echo "REDIS_URL=${{ secrets.REDIS_URL || vars.REDIS_URL }}" >> $GITHUB_ENV
        echo "CODEX_SHARED_KEY=${{ secrets.CODEX_SHARED_KEY }}" >> $GITHUB_ENV
        echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
        echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV
        echo "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}" >> $GITHUB_ENV
