name: render-menu-map
on:
  push:
    paths:
      - "docs/*.mmd"
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        file:
          - menu_map.mmd
          - menu_map_flows.mmd
          - menu_map_admin.mmd

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install mermaid-cli
        run: npm i -g @mermaid-js/mermaid-cli@10

      - name: Render ${{ matrix.file }} → SVG
        run: |
          SRC="docs/${{ matrix.file }}"
          if [ ! -f "$SRC" ]; then
            echo "❌ $SRC not found"; exit 1;
          fi
          OUT="${SRC%.mmd}.svg"
          mmdc -i "$SRC" -o "$OUT" -b transparent -w 1400
          echo "✅ Rendered $OUT"

      - name: Commit SVG if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.svg
          git diff --cached --quiet || git commit -m "chore(docs): auto-render SVGs from Mermaid sources"
          git push
