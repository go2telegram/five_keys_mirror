name: release
on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    env:
      PYTHONPATH: .
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml rich

      - name: Auto tag and changelog
        run: |
          python -m tools.release.auto_tag
          python -m tools.release.generate_changelog > build/reports/CHANGELOG.md

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: |
            build/reports/CHANGELOG.md
            build/reports/sbom.json
            app/catalog/products.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
