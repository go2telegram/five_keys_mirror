name: review-triage

on:
  workflow_dispatch:
    inputs:
      days:
        description: "Review window in days"
        default: "30"
      apply:
        description: "Apply labels & post comments"
        default: "true"

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests PyYAML ruff bandit pytest
      - name: Run codex review triage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m tools.triage.codex_review_triage \
            --repo go2telegram/five_keys_bot \
            --since-days ${{ github.event.inputs.days || 30 }} \
            --actor chatgpt-codex-connector \
            --labels codex \
            $([ "${{ github.event.inputs.apply }}" = "true" ] && echo "--apply-labels --post-comments" || true)
      - uses: actions/upload-artifact@v4
        with:
          name: review-triage-report
          path: build/reports/review_triage.*
