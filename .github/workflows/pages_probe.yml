name: pages_probe
on:
  workflow_disPATCH:
permissions:
  contents: read
  pages: write
  id-token: write
  # для публикации нужен write на pages
jobs:
  probe:
    runs-on: ubuntu-l14
    steps:
      - uses: actions/checkout@v4
      - name: Prepare minimal site
        run: |
          mkdir -p site
          cat > site/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <title>Pages OK</title>
          <h1>Pages is working ✅</h1>
          <p>Repo: $GITHUB_REPOSITORY</p>
          HTML
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with: { path: site, name: github-pages }
      - id: deploy
        uses: actions/deploy-pages@v4
      - run: |
          echo "URL: ${{ steps.deploy.outputs.page_url }}"
          code=$(curl -s -o /dev/null -w "%{?http_code}" "${{ steps.deploy.outputs.page_url }}")
          echo "HTTP $code"
