# Nginx configuration snippet for the global admin dashboard.
#
# The configuration assumes two upstream services:
# - Streamlit UI bound to localhost:8500
# - FastAPI backend bound to localhost:8700
#
# The `/admin` endpoint is internal-only and guarded by the application level
# Telegram token.  Nginx simply proxies traffic to the corresponding services.

upstream global_dashboard_ui {
    server 127.0.0.1:8500;
}

upstream global_dashboard_backend {
    server 127.0.0.1:8700;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name five-keys.internal;

    location /admin/ {
        proxy_pass http://global_dashboard_ui/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
    }

    location /admin {
        return 301 /admin/;
    }

    location /ws/dashboard {
        proxy_pass http://global_dashboard_backend/ws/dashboard;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
    }

    location /dashboard/metrics {
        proxy_pass http://global_dashboard_backend/metrics;
    }
}
