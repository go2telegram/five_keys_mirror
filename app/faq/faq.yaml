items:
  - id: registration
    question: "Как получить ссылку на регистрацию?"
    answer: |
      Нажмите кнопку «Регистрация» или отправьте команду /register. Бот откроет форму Velavie со скидкой и сразу подскажет, что делать дальше.
  - id: profile
    question: "Что показывает раздел «Профиль»?"
    answer: |
      В профиле видны ваш ID, статус подписки, статистика приглашённых и последние персональные планы. Туда же можно включать и отключать уведомления.
  - id: recommendations
    question: "Как бот подбирает рекомендации?"
    answer: |
      Мы учитываем ответы в квизах, выбранные цели и ваш сохранённый профиль. Аллергии, образ жизни и сезон помогают корректировать продукты, чтобы план был точнее.
  - id: subscription
    question: "Где продлить подписку или получить PDF-план?"
    answer: |
      Используйте меню «Подписка», чтобы посмотреть тарифы и оплатить продление. Последний PDF-план всегда доступен в разделе отчётов и в карточках рекомендаций.
  - id: support
    question: "Как связаться с поддержкой?"
    answer: |
      Нажмите «Помощь» и выберите вопрос или оставьте заявку через кнопку «Консультация». Команда вернётся к вам по телефону или в чате в ближайшее время.
