  - id: q3
    text: "Есть ли тяжесть после еды?"
    options:
      - key: light
        text: "Редко"
        score: 1
        tags: ["ok"]
      - key: medium
        text: "Иногда"
        score: 2
        tags: ["watch"]
      - key: heavy
        text: "Часто"
        score: 3
        tags: ["gut", "diet"]
