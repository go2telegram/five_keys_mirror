    text: "Как часто беспокоит вздутие?"
    options:
      - key: never
        text: "Редко"
        score: 1
        tags: ["ok"]
      - key: sometimes
        text: "Пару раз в неделю"
        score: 2
        tags: ["watch"]
      - key: often
        text: "Почти каждый день"
        score: 3
        tags: ["gut"]
