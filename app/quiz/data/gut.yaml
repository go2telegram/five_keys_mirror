    text: "Регулярный ли стул?"
    image: "app/static/images/quiz/gut/q2.jpg"
    options:
      - key: regular
        text: "Да, ежедневно"
        score: 1
        tags: ["ok"]
      - key: irregular
        text: "Иногда пропускаю"
        score: 2
        tags: ["gut"]
